<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números</title>
    <style>
        body {
            font-family: times New Roman, Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .number-input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>CALCULADORA</h1>

    <div id="inputs-container">
        <input class="number-input" type="number" oninput="calcularSuma()" placeholder="Ingresa un número">
        <input class="number-input" type="number" oninput="calcularSuma()" placeholder="Ingresa un número">
    </div>

    <div id="result">Resultado de la suma: 0</div>

    <button onclick="agregarCampo()">Agregar más campos numéricos</button>
    <button onclick="cambiarColorFondo()">Cambiar color de fondo</button>

    <script>
        function calcularSuma() {
            let suma = 0;
            const inputs = document.querySelectorAll('.number-input');
            inputs.forEach(input => {
                const valor = parseInt(input.value) || 0;
                suma += valor;
            });
            document.getElementById('result').textContent = 'Resultado de la suma: ' + suma;
        }

        function agregarCampo() {
            const container = document.getElementById('inputs-container');
            const nuevoCampo = document.createElement('input');
            nuevoCampo.setAttribute('type', 'number');
            nuevoCampo.setAttribute('class', 'number-input');
            nuevoCampo.setAttribute('placeholder', 'Ingresa un número');
            nuevoCampo.setAttribute('oninput', 'calcularSuma()');
            container.appendChild(nuevoCampo);
        }

        function cambiarColorFondo() {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
        }

    </script>

</body>
</html>
